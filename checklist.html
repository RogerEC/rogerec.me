        <script>

            $(function(){
                
                let cookie = Cookies.get('checkboxMarcados');

                if(cookie) {

                    let caixasMarcadas = cookie.split("-");

                    caixasMarcadas.forEach(function(id){
                        $("#input-" + id).prop("checked", true);
                        $("[for='input-" + id + "']").css("text-decoration", "line-through");
                    });
                }
                

                $(".form-check-input").on("click", function(){
                    
                    if($(this).is(":checked")) {
                        $("[for='input-" + $(this).val() + "']").css("text-decoration", "line-through");
                    }else{
                        $("[for='input-" + $(this).val() + "']").css("text-decoration", "none");
                    }
                    
                    let caixasMarcadasAux = "";
                    
                    $(".form-check-input").each(function(){
                        if($(this).is(":checked")){
                            caixasMarcadasAux += ($(this).val() + "-");
                        }
                    });

                    Cookies.set('checkboxMarcados', caixasMarcadasAux, {expires: 15});
                });

            });
